<!DOCTYPE html>
<html lang="en">

<head>
    <!-- external css-->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- grid -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Scrip Carausel -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Tokopedia</title>
</head>


<body class="margin-body">
    <!-- Mini Header -->
    <div class="row margin-mini-header" style="margin-top: -10px">
        <div class="col-md-4 margin-download">
            <img class="size-icon" src="../icon/mobile-button-solid.svg">
            <a class="mini-header" href="https://www.tokopedia.com/mobile-apps/">Download Tokopedia App</a>
        </div>

        <div class="col-md-3"></div>
        <div class="col-md-5 mini-header-right">
            <a class="mini-header" href="https://www.tokopedia.com/about/">Tentang Tokopedia</a>
            <a class="mini-header" href="https://www.tokopedia.com/mitra/">Mitra Tokopedia</a>
            <a class="mini-header" href="https://seller.tokopedia.com/edu">Pusat Edukasi Seller</a>
            <a class="mini-header" href="https://www.tokopedia.com/promo/">Promo</a>
            <a class="mini-header" href="https://www.tokopedia.com/help">Tokopedia Care</a>
        </div>
    </div>

    <!-- Header -->
    <div class="row margin-header">
        <img class="logo-tokopedia" src="../img/Logo tokped.svg">
        <a class="mini-header" href="https://www.tokopedia.com/help">Kategori</a>
        <input class="search" placeholder="Cari Disini">
        <img class="logo-cart" src="../icon/cart-shopping-solid.svg">
        <button class="button-masuk">Masuk</button>
        <button class="button-daftar">Daftar</button>
        <div class="component">
            <button style="border: none;background-color: white;">Meja Lipat</button>
            <button style="border: none;background-color: white;">Kandang Kucing</button>
            <button style="border: none;background-color: white;">Kompor Tanam</button>
            <button style="border: none;background-color: white;">Lampu Tidur</button>
            <button style="border: none;background-color: white;">Meja Tv</button>
            <button style="border: none;background-color: white;">Iphone Xr</button>
        </div>
    </div>


    <!-- Slide Banner -->
    <div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin: 0px 30px 0px 30px;">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" style="border-radius: 50px">
                <div class="item active">
                    <img src="../img/Banner2.jpg" style="width:100%; border-radius: 50px;">
                </div>

                <div class="item">
                    <img src="../img/Banner3.jpg" style="width:100%; border-radius: 50px;">
                </div>

                <div class="item">
                    <img src="../img/Banner4.jpg" style="width:100%; border-radius: 50px;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="border-radius: 50px;">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next" style="border-radius: 50px;">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Body -->
    <div class="row" style="margin: 20px 70px 20px 70px;">
        <div class="col-sm-6">
            <h3>Kategori Pilihan</h3>
            <div class="row">
                <div class="col-sm-3 content">
                    <img src="../img/img1.jpg" width="100%">
                </div>
                <div class="col-sm-3 content">
                    <img src="../img/img2.jpg" width="100%">
                </div>
                <div class="col-sm-3 content">
                    <img src="../img/img3.jpg" width="100%">
                </div>
                <div class="col-sm-3 content">
                    <img src="../img/img4.jpg" width="100%">
                </div>
            </div>
        </div>
        <div class="col-sm-6" style="margin-top: 0px;">
            <h3>Top Up Dan Tagihan</h3>
            <div class="row button-content">
                <div class="col-sm-3" style="padding: 10px 50px 10px 50px" id="labelpulsa">Pulsa</div>
                <div class="col-sm-3" style="padding: 10px 50px 10px 50px" id="labelpaket">Paket</div>
                <div class="col-sm-3" style="padding: 10px 50px 10px 50px">Listrik</div>
                <div class="col-sm-3" style="padding: 10px 50px 10px 50px">PLN</div>
            </div>
            <div class="row">
                <div class="col-sm-5" style="margin: 0 0px 0 10px; padding: 3px 0 20px 0;">
                    <b>Nomor Telepon</b>
                    <div>
                        <input class="input" placeholder="Nomor Telepon" id="notlp" onkeypress="isInputNumber(event)">
                    </div>
                </div>
                <div class="col-sm-5" style="margin: 0 0px 0 10px; padding: 3px 0 20px 0;">
                    <b>Nominal</b>
                    <div>
                        <select id="nominal" class="input" disabled>
                            <option value="1000">1.000</option>
                            <option value="3000">3.000</option>
                            <option value="5000">5.000</option>
                            <option value="10000">10.000</option>
                            <option value="20000">20.000</option>
                            <option value="25000">25.000</option>
                            <option value="50000">50.000</option>
                            <option value="100000">100.000</option>
                        </select>
                        <select id="paket" class="pulsa" disabled hidden>
                            <option value="30500" label="Internet 10 GB">Internet 10 GB</option>
                            <option value="43000" label="Internet 15 GB">Internet 15 GB</option>
                            <option value="20000" label="Internet Combo Unlimited (Kuota Malam)">Internet Combo
                                Unlimited (Kuota Malam)</option>
                            <option value="70000" label="Internet Combo Unlimited">Internet Combo Unlimited</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-1" style="margin: 0 0px 0 10px; padding: 30px 0 20px 0;">
                    <button class="button-beli-grey" disabled id="buttonGrey">Beli</button>
                    <button class="button-beli-grey" hidden id="buttonGreen">Beli</button>
                    <button class="button-beli-grey" hidden id="buttonGreen2">Beli</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function isInputNumber(evt) {
        var char1 = String.fromCharCode(evt.which);

        if (!(/[0-9]/.test(char1))) {
            evt.preventDefault();
        }
    }
    $(document).ready(function () {

        $("#notlp").change(function () {
            if ($("#notlp").val() > 0) {
                $("#paket").prop("disabled", false);
                $("#nominal").prop("disabled", false);
            } else {
                $("#paket").prop("disabled", true);
                $("#nominal").prop("disabled", true);
                $("#buttonGrey").show();
                $("#buttonGreen").hide();
                $("#buttonGreen2").hide();
            }
        });
        $("#labelpaket").click(function () {
            $("#paket").show();
            $("#nominal").hide();
            $("#kosongan").hide();
        });
        $("#paket").change(function () {
            $("#buttonGrey").hide();
            $("#buttonGreen2").show();
            $("#buttonGreen").hide();
            /*$("#buttonGreen").click(function(){
            confirm("Pembelian pulsa sebesar " + $("#nominal").val() + " ke nomor " + $("#notlp").val());
            });*/
        });
        $("#buttonGreen2").click(function () {
            if ($("#paket").change()) {
                confirm("Pembelian paket data " + $("#paket").find('option').filter(':selected').text() + " ke nomor " + $("#notlp").val()) == true
                var uangTelpon = Number($("#paket").val());
                var totalHarga = 0;
                totalHarga = uangTelpon;
                alert("Total harga pulsa Rp. " + totalHarga + ",- ke nomor " + $("#notlp").val() + " sedang di proses. Terima Kasih :)");
            }
        });

        $("#labelpulsa").click(function () {
            $("#paket").hide();
            $("#nominal").show();
            $("#kosongan").hide();

        });

        $("#nominal").change(function () {
            $("#buttonGrey").hide();
            $("#buttonGreen").show();
            $("#buttonGreen2").hide();

            /*$("#buttonGreen").click(function(){
            confirm("Pembelian pulsa sebesar " + $("#nominal").val() + " ke nomor " + $("#notlp").val());
            });*/
        });

        $("#buttonGreen").click(function () {
            if ($("#nominal").select()) {
                confirm("Pembelian pulsa sebesar " + $("#nominal").val() + " ke nomor " + $("#notlp").val()) == true
                var uangTelpon = Number($("#nominal").val());
                var totalHarga = 0;
                if ($("#nominal").val() >= 10000) {
                    totalHarga = uangTelpon + 2000;
                } else if ($("#nominal").val() < 10000) {
                    totalHarga = uangTelpon + 3000;
                } else {
                    totalHarga = uangTelpon;
                }
                alert("Total harga pulsa Rp. " + totalHarga + ",- ke nomor " + $("#notlp").val() + " sedang di proses. Terima Kasih :)");
            }
        });

    });
</script>
